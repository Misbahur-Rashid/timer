<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Aviation Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#87ceeb, #f0f8ff);
    overflow-x: hidden;
    cursor: pointer;
  }

  /* Navbar */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 50px;
    background: #0077b6;
    color: white;
    position: relative;
    overflow: hidden;
    z-index: 10;
  }

  .logo {
    font-size: 1.8em;
    font-weight: bold;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  .navbar ul li {
    margin-left: 30px;
    font-size: 1.1em;
    cursor: pointer;
    transition: color 0.3s;
  }

  .navbar ul li:hover {
    color: #ffdd00;
  }

  /* Boeing plane container */
  .plane-container {
    position: absolute;
    top: 12px;
    left: -150px;
    display: flex;
    align-items: center;
    animation: fly 15s linear infinite;
  }

  .plane svg {
    width: 80px;
    height: 40px;
    fill: white;
  }

  .trail {
    display: flex;
    gap: 5px;
    margin-left: 8px;
  }

  .trail span {
    width: 6px;
    height: 6px;
    background: #ffdd00;
    border-radius: 50%;
    opacity: 0;
    animation: blink 1.2s infinite;
  }

  .trail span:nth-child(1) { animation-delay: 0s; }
  .trail span:nth-child(2) { animation-delay: 0.3s; }
  .trail span:nth-child(3) { animation-delay: 0.6s; }
  .trail span:nth-child(4) { animation-delay: 0.9s; } 
  .trail span:last-child { width: 8px; height: 8px; }

  @keyframes blink {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }

  @keyframes fly {
    0% { left: -150px; top: 12px; transform: rotate(0deg); }
    10% { top: 20px; transform: rotate(2deg); }
    20% { top: 5px; transform: rotate(-2deg); }
    30% { top: 14px; transform: rotate(1deg); }
    40% { top: 10px; transform: rotate(-1deg); }
    50% { left: 50%; top: 12px; transform: rotate(0deg); }
    60% { top: 20px; transform: rotate(2deg); }
    70% { top: 5px; transform: rotate(-2deg); }
    80% { top: 14px; transform: rotate(1deg); }
    90% { top: 10px; transform: rotate(-1deg); }
    100% { left: 100%; top: 12px; transform: rotate(0deg); }
  }

  /* Hero section */
  .hero {
    padding: 100px 50px;
    text-align: center;
    font-size: 2em;
    color: #0077b6;
    height: 500px;
    position: relative;
    overflow: hidden;
  }

  /* Cursor-following plane */
  .cursor-plane {
    position: absolute;
    width: 40px;
    height: 40px;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease;
    z-index: 5;
  }

  .cursor-plane svg {
    width: 100%;
    height: 100%;
    fill: white;
    opacity: 0.8;
  }

  /* Waterfall droplet */
  .droplet {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #00bfff;
    border-radius: 50%;
    pointer-events: none;
    animation: fall 0.8s forwards;
    z-index: 20;
  }

  @keyframes fall {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(100px) scale(0.5); opacity: 0; }
  }
</style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">TravelEx</div>
    <ul>
      <li>Home</li>
      <li>Destinations</li>
      <li>Packages</li>
      <li>Contact</li>
    </ul>

    <!-- Boeing plane with dotted trail -->
    <div class="plane-container">
      <div class="plane">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320">
          <path d="M0 160 L80 140 L320 160 L560 120 L640 160 L560 200 L320 180 L80 200 Z"/>
        </svg>
      </div>
      <div class="trail">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <div class="hero">
    Explore the world with TravelEx!
    <div class="cursor-plane">
      <svg viewBox="0 0 640 320">
        <path d="M0 160 L80 140 L320 160 L560 120 L640 160 L560 200 L320 180 L80 200 Z"/>
      </svg>
    </div>
  </div>

<script>
  // Mouse-following plane
  const cursorPlane = document.querySelector('.cursor-plane');
  document.addEventListener('mousemove', (e) => {
    cursorPlane.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });

  // Mouse click waterfall animation
  document.addEventListener('click', (e) => {
    for(let i=0; i<10; i++) { // multiple droplets
      const droplet = document.createElement('div');
      droplet.classList.add('droplet');
      droplet.style.left = `${e.clientX + Math.random()*20 - 10}px`;
      droplet.style.top = `${e.clientY}px`;
      droplet.style.animationDuration = `${0.6 + Math.random()*0.6}s`;
      document.body.appendChild(droplet);
      setTimeout(() => droplet.remove(), 1000);
    }
  });
</script>

</body>
</html>
